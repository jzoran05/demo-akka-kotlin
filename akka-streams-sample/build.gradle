plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'demo.akka.kotlin'
version '1.0'

repositories {
    mavenCentral()
}

def jupiterVersion = '5.4.2'
def akkaVersion = '2.5.22'

dependencies {
    
    // Junit5
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: jupiterVersion
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: jupiterVersion
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: jupiterVersion
    
    // testcontainers.org
    testCompile group: 'org.testcontainers', name: 'junit-jupiter', version: '1.11.2'
    testCompile group: 'org.testcontainers', name: 'kafka', version: '1.11.2'

    implementation group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: akkaVersion
    implementation group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: akkaVersion
    //implementation group: 'com.lightbend.akka', name: 'alpakka_2.12', version: '1.0'
   
    // Alpakka MQTT connector
    implementation group: 'com.lightbend.akka', name: 'akka-stream-alpakka-mqtt-streaming_2.12', version: '1.0.0'
    //compile group: 'com.microsoft.azure.iot', name: 'iothub-react_2.12', version: '0.9.0'

    implementation 'org.apache.qpid:qpid-jms-client:0.42.0'
    implementation 'org.apache.qpid:proton-j:0.33.0'
    implementation "com.microsoft.azure:azure-eventhubs:2.3.2"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}